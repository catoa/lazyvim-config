on:
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: echo "${{ toJson(github.event.pull_request) }}"
        continue-on-error: true
      - name: Execute CLI
        run: |
          echo "${{ github.event.pull_request.body }}" | python cli.py
